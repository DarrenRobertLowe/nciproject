<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Cart</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <h1> Your Shopping Cart </h1>
        
        <div class="row">
            <div class="col-sm-8">
                <th:block th:each="item : ${cartItems}">        <!-- <th:block th:each="item, status : ${cartItems}"> -->
                    <div class="row border rounded" th:with="product = ${item.product}"> <!-- item points to the line above, which is cartItem, which has a "product" variable. -->
                        <div class="col">
                            <div>Remove Icon</div> <!-- <a class="fas fa-trash icon-dark" th:href="@{/}"></a> -->
                        </div>
                        <div class="col">
                            <img th:src="@{${product.image}}" class="img-fluid"> <!-- image refers to the field name in Product entity -->
                            <p><span th:utext="|${product.price}|"></span>
                        </div>
                        <div class="col">
                            <div>
                                <a th:href="@{/}" th:title="${{product.productName}}" target="_blank"> <!-- th:href="@{${product.URI}}  // should link to the product's page -->
                                    <b>[[${product.productName}]]</b>
                                </a>
                            </div>
                            <div><input type="number" th:value="${item.quantity}" class="form-control"></div>
                            <div> 
                                <span>x</span><!-- product x price -->
                                <span>â‚¬[[${product.price}]]</span>
                            </div>
                            <div>
                                <span>=</span><span class="h4">[Subtotal] </span>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
                    
            <div class="col-sm-4" th:unless="${#lists.isEmpty(cartItems)}"> <!-- do this UNLESS ... -->
                <div>
                    <span class="h3">Estimated Total:</span>
                </div>
                <div class="mt-2">
                    <span class="h2">[Total Amount]</span>
                </div>
                
                <div class="mt-2">
                    <button class="btn btn-danger p-3 mt-2">Check Out</button>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(cartItems)}">
                <h3>Your cart is currently empty.</h3>
            </div>
        </div>
    </body>
</html>
