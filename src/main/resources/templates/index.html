<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:insert="fragments :: headers">
        <title>Index</title>
    </head>
    
    
    <body>
        <div class="container">
            <div th:replace="navbar :: navbar"></div>
            
            <div class="row">
                <!-- COLUMN -->
                <div class="col-2" id="leftside"></div>
                

                <!-- CONTENT -->
                <div class="col">
                    <!-- <div th:replace="fragments :: carousel"></div> -->
                    
                    <!-- COATS -->
                    <br/>
                    <br/>
                    <h2>Coats</h2>
                    <div class="container-fluid">
                        <div class="row flex-nowrap overflow-auto">
                            <th:block th:each="product : ${coats}">
                                <div class="card index-card">
                                    <img th:alt="${product.getProductName()}" class="img-card-top" th:src="${image_directory + product.getImage()}"> 
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    
                    <!-- Clothing -->
                    <br/>
                    <br/>
                    <h2>Clothing</h2>
                    <div class="container-fluid">
                        <div class="row flex-nowrap overflow-auto">
                            <th:block th:each="product : ${clothing}">
                                <div class="card index-card">
                                    <img th:alt="${product.getProductName()}" class="img-card-top" th:src="${image_directory + product.getImage()}"> 
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    
                    <!-- Shoes -->
                    <br/>
                    <br/>
                    <h2>Shoes</h2>
                    <div class="container-fluid">
                        <div class="row flex-nowrap overflow-auto">
                            <th:block th:each="product : ${shoes}">
                                <div class="card index-card">
                                    <img th:alt="${product.getProductName()}" class="img-card-top" th:src="${image_directory + product.getImage()}"> 
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    
                    
                    <!-- Accessories -->
                    <br/>
                    <br/>
                    <h2>Accessories</h2>
                    <div class="container-fluid">
                        <div class="row flex-nowrap overflow-auto">
                            <th:block th:each="product : ${accessories}">
                                <div class="card index-card">
                                    <img th:alt="${product.getProductName()}" class="img-card-top" th:src="${image_directory + product.getImage()}"> 
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    
                </div> <!-- CONTENT -->
                
                <!-- COLUMN -->
                <div class="col-2"id="rightside"></div>
            </div> <!-- OUTER ROW) -->
            
            
        </div> <!-- CONTAINER -->
                
        

        <div th:replace="fragments :: footer"></div>
        <!-- javascript -->
    </body>
</html>
