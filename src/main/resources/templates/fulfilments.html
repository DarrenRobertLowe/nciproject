<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Fulfilments</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <h1> Fulfilments </h1>
        
        <div class="row">
            <div class="col-sm-8">
                <th:block th:each="subOrder : ${subOrders}",
                          th:with="subOrderID = ${subOrder.id}">
                    <div class="row border rounded">
                        
                        
                        <!-- ORDER INFO -->
                        <div>
                            <div class="row">
                                <span>
                                    <h2 th:text="'For SubOrder id : ' + ${subOrderID}"></h2>
                                </span>
                            </div>
                        </div>
                        
                            <!--
                              th:with="customer = ${order.customer}", 
                              th:with="firstName = ${customer.firstName}", 
                              th:with="surname = ${customer.surname}",
                              th:with="address = ${customer.address}",
                              th:with="addressLine1 = ${address.addressLine1}",
                              th:with="addressLine2 = ${address.addressLine2}",
                              th:with="city = ${address.city}",
                              th:with="county = ${address.district}",
                              th:with="eircode = ${address.postcode}"
                                -->
                            
                            
                            <!-- PRODUCTS -->
                            <div class="row">
                                <b> Contents: </b>
                            </div>
                            <div class="col" th:each="subOrderItem : ${subOrder.items}" >
                                <div class="row" id="quantity">
                                    <div class="col">
                                        <b th:text="${subOrderItem.product.productName}  ?: 'No product'"> Product : </b>
                                        <b th:text="x + ${subOrderItem.quantity}"></b>
                                    </div>
                                </div>
                            </div>
                        </div>
                </th:block>
            </div>
            
            <div class="col-sm-4" th:unless="${#lists.isEmpty(subOrders)}"> <!-- do this UNLESS ... -->
                <div class="mt-2">
                    <button class="btn btn-danger p-3 mt-2">Mark as Ready</button>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(subOrders)}">
                <h3>Your cart is currently empty.</h3>
            </div>
        </div>
    </body>
</html>
