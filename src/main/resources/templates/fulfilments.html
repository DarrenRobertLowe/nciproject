<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Fulfilments</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    
    <body>
        <div class="row" id="fulfilments">
            <div class="col-sm-8">
                
                <div th:switch="${valid}">
                    <th:block th:case = "false">
                        <h1> Access Denied! </h1>
                    </th:block>
                    
                    <th:block th:case = "true">
                        
                        <h1> Fulfilments </h1>
                        
                        <div>
                            <button class="reload" onclick=window.location.reload()> Refresh </button>
                        </div>
                        <th:block th:each="subOrder : ${subOrders}">
                            <div class="info_card">
                                <!-- ORDER INFO -->
                                <div>
                                    <!-- Order id column -->
                                    <div class="col">
                                        <h2 th:text="'For Order # ' + ${subOrder.order.id}"></h2>
                                    </div>

                                    <!-- products and quantity rows -->
                                    <div class="col" th:each="subOrderItem : ${subOrder.items}">
                                        <b th:text="${subOrderItem.product.productName}"></b>
                                        <b th:text="x + ${subOrderItem.quantity}"></b>
                                    </div>

                                    <div class="col">
                                        <button class="button_MarkAsReady" th:attr="onclick=|confirmMarkAsReady('${subOrder.id}','${subOrder.order.id}')|">Mark as Ready</button>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        
                        <div th:if="${#lists.isEmpty(subOrders)}">
                            <h3>No orders to be fulfilled.</h3>
                        </div>
                    </th:block> <!-- / case="true" -->
                </div> <!-- / switch -->
            </div>
        
        <!-- javascript -->
        <script src="/js/processing.js"</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
</html>
