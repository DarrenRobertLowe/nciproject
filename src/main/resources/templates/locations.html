<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div th:fragment="choose">
        <select class="form-control" th:field="*{locations} name="locale" >
            <option value="">Choose a Location</option>
            <option th:each="location : ${locations}"
                    th:value="${location}"
                    th:text="${location.getLocationName()}"></option>
        </select>
    </div>
</body>

</html>
