<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <div class="row">
                
        <!-- COLUMN -->
        <div th:fragment="leftcolumn" class="col-1 d-none d-sm-block" id="leftcolumn"></div>
        
        
        
        <!-- HEADER INFO -->
        <div th:fragment="headers">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            
            
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
            <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

            <!-- SimpleLightbox plugin CSS-->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

            
            <!-- BOOTSTRAP -->
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            
            <!-- Bootstrap Icons-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
            
            <!-- CUSTOM CSS -->
            <link href="css/styles.css" rel="stylesheet" />
        </div>
        
        
        
        
        <!-- CAROUSEL -->
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" th:fragment="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" data-bs-interval="5000">
                <img src="../assets/img/products/categories/harper-sunday-uRuF9ABj0NY-unsplash.jpg" class="d-block w-100" alt="Accessories">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Accessories</h5>
                    <p>Select from a wide range of accessories.</p>
                </div>
              </div>
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="../assets/img/products/categories/lan-deng-quddu_dZKkQ-unsplash.jpg" class="d-block w-100" alt="Trousers">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Trousers</h5>
                    <p>New special offers available on all trousers.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        
        
        <!-- COLUMN -->
        <div th:fragment="rightcolumn" class="col-1 d-none d-sm-block" id="rightcolumn"></div>
        
        
        
        <!-- FOOTER -->
        <div th:fragment="footer">
            <div class="row" id="footer">
                
            </div>
            
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
