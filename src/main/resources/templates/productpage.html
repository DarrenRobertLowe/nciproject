<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:insert="fragments :: headers (pageTitle='Product Details', pageDescription='Details for selected product')"></head>
    <link th:href="@{/css/product-page.css}" rel="stylesheet" />

    
    <body onload="calculate()">
         <div class="container">
            <div th:replace="navbar :: navbar"></div>
            
            
            <div class="row">
                
                <!-- COLUMN -->
                <div th:replace="fragments :: leftcolumn"></div>
                
                
                <!-- CONTENT -->
                <div th:insert="fragments :: productInfoFragment"></div>
                <!--/* /CONTENT  */-->
                
                
                <!-- COLUMN -->
                <div th:replace="fragments :: rightcolumn"></div>
            </div>
                
                
            <!-- The Modal -->
            <div id="product-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image">
                
                <div id="caption"></div>
            </div>
                
            <div class="col-2"id="rightside"></div>
        </div>
        
        <!-- javascript -->
        
        <div th:replace="fragments :: footer"></div>
        <script src="/js/modal.js"></script>
        <script src="/js/calculations.js"></script>
    </body>
</html>
