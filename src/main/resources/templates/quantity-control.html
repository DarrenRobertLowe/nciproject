<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="quantity-control(cartItemId, quantity)">
            <nav>
                <ul class="pagination">
                    
                    <!-- minus button -->
                    <li class="page-item">
                        <a class="page-link minusButton" href="" th:attr="onclick=|decreaseQty('${cartItemId}')|"> </a>
                           <!-- th:prod_id="${cartItemId}"<b>-</b></a>   -->  <!-- the minus button -->
                    </li>
                    
                    <!-- quantity text -->
                    <li class="page-item">
                        <input type="text"
                               th:value =   "${quantity}"
                               class    =   "form-control text-center"
                               onkeydown=   "return false;"
                               th:id    =   " 'quantity' + ${productId}"
                               />  <!-- return false prevents customers from editing quantity via textbox -->
                    </li>
                    
                    <!-- plus button -->
                    <li class="page-item">
                        <a class="page-link plusButton" href="" th:attr="onclick=|increaseQty('${cartItemId}')|"> </a>
                           <!-- th:prod_id="${cartItemId}"<b>+</b></a>-->    <!-- the plus button -->
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- javascript -->
        <!-- <script src="/js/cart.js"</script> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> -->
    </body>
</html>
